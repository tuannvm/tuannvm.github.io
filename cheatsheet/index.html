<!-- Option 2: Dynamically Fetching and Rendering Raw Markdown -->
<!-- Include a Markdown parser such as Marked.js from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // Replace the URL below with the raw URL of your gist file
  const gistRawUrl = 'https://gist.githubusercontent.com/tuannvm/4e1bcc993f683ee275ed36e67c30ac49/raw';

  fetch(gistRawUrl)
    .then(response => response.text())
    .then(markdown => {
      // Convert the markdown to HTML using Marked.js
      const html = marked.parse(markdown);
      document.getElementById('gist-content').innerHTML = html;
    })
    .catch(error => {
      console.error('Error fetching gist:', error);
      document.getElementById('gist-content').innerText = 'There was an error loading the gist content.';
    });
</script>
